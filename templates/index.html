<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oplage Berekening</title>
</head>
<body>
    <h1>Oplage Berekening</h1>
    <form action="/bereken" method="POST">
        <label>Gemiddelde maandverkoop:</label>
        <input type="number" name="gemiddelde_maandverkoop" step="0.01" required><br>

        <label>Retourpercentage (%):</label>
        <input type="number" name="retour_percentage" step="0.01" value="10" required><br>

        <label>Kosten per eenheid (€):</label>
        <input type="number" name="kosten_per_eenheid" step="0.01" value="2" required><br>

        <label>Verkoopprijs (€):</label>
        <input type="number" name="verkoopprijs" step="0.01" value="20" required><br>

        <label>CB verkoop laatste 7 dagen:</label>
        <input type="number" name="cb_bol_7" step="0.01"><br>

        <label>Overige verkoop laatste 7 dagen:</label>
        <input type="number" name="cb_overig_7" step="0.01"><br>

        <label>Webshop verkoop laatste 7 dagen:</label>
        <input type="number" name="webshop_7" step="0.01"><br>

        <label>Voorraad CB:</label>
        <input type="number" name="voorraad_cb" step="0.01"><br>

        <label>Voorraad Webshop:</label>
        <input type="number" name="voorraad_webshop" step="0.01"><br>

        <label>Levertijd herdruk (dagen):</label>
        <input type="number" name="duur_herdruk" step="1" required><br>

        <button type="submit">Bereken</button>
    </form>
</body>
</html>
